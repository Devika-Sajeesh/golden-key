    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const country = document.getElementById("country").value;

        // Simple validations
        if (!firstName || !lastName || !email || !mobile || !country) {
          alert("Please fill all the fields!");
          return;
        }

        // Basic email regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Enter a valid email address");
          return;
        }

        // Optional: Mobile number regex (for basic validation)
        const mobileRegex = /^[0-9]{7,15}$/;
        if (!mobileRegex.test(mobile)) {
          alert("Enter a valid mobile number");
          return;
        }

        // Prepare data
        const data = { firstName, lastName, email, mobile, country };

        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "block"; // Show loading

        fetch("https://visitor-form-api.onrender.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((res) => {
            alert(res.message);
            loadingMessage.style.display = "none"; // Hide loading
            resetForm();
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Something went wrong. Please try again later.");
            loadingMessage.style.display = "none"; // Hide loading
          });
      }
      function resetForm() {
        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile").value = "";
        document.getElementById("country").value = "";
      }
